ext {
    projectTargetSdkVersion = 28
    projectMinSdkVersion = 21

    appCompat = '1.1.0'
    annotation = '1.1.0'
    coordinatorlayout = '1.0.0'

    gsonVersion = '2.8.2'

    junitVersion = '4.12'
    mockitoVersion = '1.10.19'
    assertJVersion = '2.7.0'

    appFlow = '2.1.2'

    presentationDependencies = [
            appCompat        : "androidx.appcompat:appcompat:$appCompat",
            supportAnnotation: "androidx.annotation:annotation:$annotation",
            coordLayout      : "androidx.coordinatorlayout:coordinatorlayout:$coordinatorlayout"
    ]

    domainDependencies = [
            gson   : "com.google.code.gson:gson:$gsonVersion",
            appFlow: "com.aevi.sdk.pos.flow:payment-initiation-api:$appFlow"
    ]

    testDependencies = [
            junit  : "junit:junit:$junitVersion",
            mockito: "org.mockito:mockito-core:$mockitoVersion",
            assertJ: "org.assertj:assertj-core:$assertJVersion",
    ]
}